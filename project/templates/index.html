<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRACK-ON // TELEMETRY</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar / Dashboard -->
        <aside class="dashboard">
            <header>
                <div class="brand-container">
                    <div class="logo-glitch" data-text="TRACK-ON">TRACK-ON</div>
                    <div class="sub-logo">ADVANCED TELEMETRY</div>
                </div>
                <div class="status-indicator" id="connectionStatus">OFFLINE</div>
            </header>

            <div class="main-gauge">
                <div class="gauge-ring-container">
                    <svg viewBox="0 0 200 200">
                        <defs>
                            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:var(--primary-color);stop-opacity:1" />
                                <stop offset="100%" style="stop-color:var(--accent-color);stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <!-- Background Ring -->
                        <path class="ring-bg" d="M 30 170 A 100 100 0 1 1 170 170" fill="none" />
                        <!-- Progress Ring -->
                        <path class="ring-progress" id="speedRing" d="M 30 170 A 100 100 0 1 1 170 170" fill="none" />
                    </svg>
                    <div class="speed-readout">
                        <span id="speedDisplay">0</span>
                        <span class="unit">KM/H</span>
                    </div>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">DISTANCE</div>
                    <div class="stat-value"><span id="distDisplay">0.0</span> <span class="unit-sm">KM</span></div>
                    <div class="stat-bar"></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">ELAPSED TIME</div>
                    <div class="stat-value" id="timeDisplay">00:00:00</div>
                    <div class="stat-bar"></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">TOP SPEED</div>
                    <div class="stat-value"><span id="maxSpeedDisplay">0</span> <span class="unit-sm">KM/H</span></div>
                    <div class="stat-bar"></div>
                </div>
            </div>

            <div class="controls">
                <button id="resetBtn" class="btn-track">
                    <span class="btn-content">RESET SESSION</span>
                    <span class="btn-glitch"></span>
                </button>
            </div>
        </aside>

        <!-- Map Area -->
        <main class="map-container">
            <div id="map"></div>
            <div class="map-overlay-top">
                <div class="overlay-title">LIVE TRACKING // <span id="gpsStatus">SEARCHING</span></div>
            </div>
            <div class="map-overlay-bottom">
                <div class="coord-box">
                    <span class="coord-label">LAT</span>
                    <span class="coord-val" id="latDisplay">--.----</span>
                </div>
                <div class="coord-box">
                    <span class="coord-label">LON</span>
                    <span class="coord-val" id="lonDisplay">--.----</span>
                </div>
            </div>
        </main>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- App Logic -->
    <script src="/static/js/script.js"></script>
</body>

</html>
